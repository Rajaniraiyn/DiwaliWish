    <script>
      function urlId(a){if(a.includes('giphy.gif'||'html5'||'source.mov'||'giphy.mp4'||'giphy-downsized.gif')){var l=a.split('/'),l=l[4]}else if(a.includes('-')){var l=a.split('/'),l=l[4],l=l.split('-'),l=l[l.length-1]}else if(a.includes('embed')){var l=a.split('/'),l=l[3]}else if(a.includes('giphy')){alert('Please use another type of giphy URL. You can also use other types of url too but use approprite URLs only.')}else if(a.includes('links'&&'giphy')){else if(a.includes('giphy.webp')){var l=a}}else if(a.includes('.')){alert('Is'+a+'your URL? If it is correct then click ok.');var l=a}else{alert('Please use a valid URL.')}return l}
