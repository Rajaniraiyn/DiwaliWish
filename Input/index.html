<!DOCTYPE html>
<html lang=en charset="UTF-8">
  <head>
    <title>Generator | Wishes with ❤ by Rajaniraiyn</title>
    <meta content="New way to wish your close ones with your favourite images and gifs and quotes. Wish all with ❤ by Rajaniraiyn." name=description>
    <meta content="index, follow" name=robots>
    <meta content=Rajaniraiyn name=author>
    <meta property=og:title content="Generator | Wishes with ❤ by Rajaniraiyn">
    <meta property=og:url content=https://rajaniraiyn.github.io/Wish/Input>
    <meta property=og:description content="New way to wish your close ones with your favourite gifs and quotes. Wish all with ❤ by Rajaniraiyn.">
    <meta content="width=device-width, initial-scale=1.0" name=viewport>
    <noscript>Your browser does not support JavaScript! You need it to use our services.</noscript>
</head>
  <body>
    <label for=i1>Your name:</label><br>
    <input type=text id=i1><br>
    <label for=i2>Your Wish:</label><br>
    <input type=text id=i2><br>
    <label for=i3>Your image or gif URL:</label><br>
    <input type=url id=i3><br>
    <button onclick=get()>Get URL</button><br>
    <div id=oc style=display:none>
        <label for=o>Copy your URL and Share to your loved ones:</label><br>
        <input type=url id=o value style="width:100%;border:0;padding:10px;font-size:15px;margin:5px 0 5px 0;border-radius:5px" readonly=readonly><br>
        <button onclick=copy()>Copy URL</button>
    </div>
    <script>
      function get(){var e=btoa(document.getElementById("i1").value),d=btoa(document.getElementById("i2").value),f=btoa(document.getElementById("i3").value);e="https://rajaniraiyn.github.io/Wish/?a="+e+"&b="+d+"&c="+f;document.getElementById("o").value=e;document.getElementById("oc").style="display:block!important;"}
      function copy(){var b=document.getElementById("o");b.select();b.setSelectionRange(0,99999);document.execCommand("copy");alert("Link copied")};
    </script>
  </body>
</html>
